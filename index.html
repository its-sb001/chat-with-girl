<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('bg-chatgirls-lg.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        /* Dark overlay for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .download-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            margin: 25px 0;
        }
        
        .file-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .file-icon {
            font-size: 2.5rem;
        }
        
        .file-details h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .file-details p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .download-btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .download-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Download</h1>
        <p>Your download will start automatically. If it doesn't, use the button below.</p>
        
    
        <button class="download-btn" onclick="downloadFile()">
            Download File Manually
        </button>
        
        <div class="status-message success" id="successMessage">
            Download started successfully!
        </div>
        
        <div class="status-message error" id="errorMessage">
            Download failed. Please try again.
        </div>
    </div>

    <script>
        // Function to download the file
        function downloadFile() {
            try {
                const link = document.createElement('a');
                link.href = 'file.pdf';
                link.download = 'file.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            } catch (error) {
                // Show error message
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                console.error('Download failed:', error);
            }
        }
        
        // Automatically download when page loads or refreshes
        window.onload = function() {
            // Small delay to ensure page is fully loaded
            setTimeout(downloadFile, 1000);
        };
    </script>
</body>
</html>
